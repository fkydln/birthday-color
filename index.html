<html lang="en">
  <head>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI library -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <script defer src="./app.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's Your Birthday Color?</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Birthday Color Generator</h1>
    <p>
      This app generates a HEX color code based color based on your birthday, it
      uses two digits for the day, month and year then generates the color for
      you. Hope you enjoy!
    </p>
    <form onsubmit="return false">
      <table>
        <tr>
          <td><label for="birthdate">Enter Birthday</label></td>
          <td><input type="date" id="birthdate" /></td>
        </tr>
        <tr>
          <td>Your color:</td>
          <td id="color-output"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
